<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a random password</h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img onclick="copyPassword()" src="images/copy.png" alt="icon copy">
        </div>
        <button onclick="createPassword()"><img src="images/generate.png" alt="icon generate">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
